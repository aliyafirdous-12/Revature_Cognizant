<!DOCTYPE html>
<html>
<head>
  <title>Student Array Example</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    .failed {
      color: red;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 60%;
    }

    th, td {
      border: 1px solid black;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>

<body>

<h2>All Student Names</h2>
<ul id="studentList"></ul>

<h2>Students Scored More Than 60</h2>
<ul id="passedList"></ul>

<h2>Department Count</h2>
<p id="deptCount"></p>

<h2>Top Scorer</h2>
<p id="topStudent"></p>

<h2>Student Table</h2>
<table id="studentTable">
  <tr>
    <th>Name</th>
    <th>Marks</th>
    <th>Department</th>
  </tr>
</table>

<h2>Average Marks</h2>
<p id="averageMarks"></p>

<h2>CSE Students</h2>
<ul id="cseList"></ul>

<h2>Sorted by Marks (Descending)</h2>
<ul id="sortedList"></ul>

<button onclick="addStudent()">Add New Student</button>

<script>
  // Student Array
  let students = [
    { id: 1, name: "Amit", marks: 78, department: "CSE" },
    { id: 2, name: "Priya", marks: 92, department: "ECE" },
    { id: 3, name: "Rahul", marks: 45, department: "MECH" },
    { id: 4, name: "Sneha", marks: 66, department: "CSE" },
    { id: 5, name: "Kiran", marks: 88, department: "ECE" }
  ];

  // Display all student names
  students.forEach(s => {
    let li = document.createElement("li");
    li.textContent = s.name;
    document.getElementById("studentList").appendChild(li);
  });

  // Students with marks > 60
  students.filter(s => s.marks > 60).forEach(s => {
    let li = document.createElement("li");
    li.textContent = s.name + " - " + s.marks;
    document.getElementById("passedList").appendChild(li);
  });

  // Count department students
  let dept = {};
  students.forEach(s => {
    dept[s.department] = (dept[s.department] || 0) + 1;
  });
  document.getElementById("deptCount").textContent = JSON.stringify(dept);

  // Highest marks
  let topper = students.reduce((max, s) => s.marks > max.marks ? s : max);
  document.getElementById("topStudent").textContent =
    topper.name + " (" + topper.marks + ")";

  // Display table & highlight failed students
  students.forEach(s => {
    let row = document.createElement("tr");
    if (s.marks < 50) row.className = "failed";

    row.innerHTML =
      "<td>" + s.name + "</td>" +
      "<td>" + s.marks + "</td>" +
      "<td>" + s.department + "</td>";

    document.getElementById("studentTable").appendChild(row);
  });

  // Average marks
  let total = students.reduce((sum, s) => sum + s.marks, 0);
  document.getElementById("averageMarks").textContent =
    (total / students.length).toFixed(2);

  // Display CSE students
  students.filter(s => s.department === "CSE").forEach(s => {
    let li = document.createElement("li");
    li.textContent = s.name;
    document.getElementById("cseList").appendChild(li);
  });

  // Sort students by marks descending
  [...students].sort((a, b) => b.marks - a.marks).forEach(s => {
    let li = document.createElement("li");
    li.textContent = s.name + " - " + s.marks;
    document.getElementById("sortedList").appendChild(li);
  });

  // Add new student dynamically
  function addStudent() {
    let newStudent = {
      id: students.length + 1,
      name: "New Student",
      marks: 72,
      department: "CSE"
    };

    students.push(newStudent);
    alert("New student added! Refresh to see updated list.");
  }
</script>

</body>
</html>
