<!DOCTYPE html>
<html>
<head>
  <title> Assignment 3 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    #loading {
      color: blue;
      display: none;
    }
    #error {
      color: red;
    }
  </style>
</head>

<body>

  <h2>Space Launch Information Dashboard</h2>

  <button onclick="loadLaunch()">Load Latest Launch</button>

  <p id="loading">Loading...</p>
  <p id="error"></p>

  <div id="launchDetails"></div>

  <script>
    function loadLaunch() {
      const loading = document.getElementById("loading");
      const details = document.getElementById("launchDetails");
      const error = document.getElementById("error");

      loading.style.display = "block";
      details.innerHTML = "";
      error.innerHTML = "";

      fetch("https://api.spacexdata.com/v4/launches/latest")
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          loading.style.display = "none";

          details.innerHTML = `
            <h3>Mission Name: ${data.name}</h3>
          `;
        })
        .catch(function(err) {
          loading.style.display = "none";
          error.innerHTML = "Failed to load data";
        });
    }
  </script>

</body>
</html>
