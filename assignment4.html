<!DOCTYPE html>
<html>
<head>
  <title> Assignment 4 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 15px;
      cursor: pointer;
    }
    #loading {
      color: blue;
      display: none;
    }
    #error {
      color: red;
    }
  </style>
</head>

<body>

  <h2>Space Launch Information Dashboard</h2>

  <button onclick="loadLaunch()">Load Latest Launch</button>

  <p id="loading">Loading...</p>
  <p id="error"></p>

  <div id="launchDetails"></div>

  <script>
    async function loadLaunch() {
      const loading = document.getElementById("loading");
      const details = document.getElementById("launchDetails");
      const error = document.getElementById("error");

      loading.style.display = "block";
      details.innerHTML = "";
      error.innerHTML = "";

      try {
        const response = await fetch("https://api.spacexdata.com/v4/launches/latest");
        const data = await response.json();

        details.innerHTML = `
          <h3>Mission Name: ${data.name}</h3>
        `;
      } catch (err) {
        error.innerHTML = "Failed to load data";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>

</body>
</html>
