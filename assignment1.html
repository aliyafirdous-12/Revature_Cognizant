<!DOCTYPE html>
<html>
    <head>
        <title> ToDo List </title>

        <style>

            body {
                font-family:Arial, Helvetica, sans-serif;
                background-color: #f4f5f4;
                /* display: flex; */
                justify-content: center;
                align-items: center;
                height:100px;
            }
            .container {
                background: whitesmoke;
                padding: 20px;
                width: 250px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
            }
            input {
                width: 70%;
                padding: 5px;
            }
            button {
                padding:5px 10px;
                margin-left: 5px;
            }
            ul {
                list-style-type: none;
            padding: 0;
            margin-top: 15px;
            }
            li {
                background: #eee;
                margin-bottom: 8px;
                padding: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .delete-button {
                background: red;
                color: white;
                border: none;
                cursor: pointer;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <h2> ToDo List </h2>
            <input type="text" id="todo" placeholder=" Enter task ">
            <button onclick="addTodo()"> Add </button>

            <ul id="todoList"></ul>
        </div>   
        
        <script>
            let todos = [];
            
            function addTask() {
                let tasks = document.getElementById("todo").value;
                let task = input.value;

                if (task === "") {
                    alert("Enter a task");
                    return;
                }
            
                todos.push(task);

                input.value ="";

                displayTodoList();
            }

            function displayTodoList() {
                let list = document.getElementById("todoList");
                list.innerHTML = "";

                for (let i = 0; i < todos.length; i++) {
                    list.innerHTML += `
                    <li>
                        ${todos[i]}
                     <button class="delete-button" onclick="deleteTodoList(${i})"> Delete </button>
                    </li>
                    `;
                }
            }

            function deleteTodoList(index) {
                todos.splice(index, 1);
                displayTodoList();
            }
            
        </script>

    </body>
</html>
